<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>blaze: online todo app</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" href="assets/img/blaze.png">
</head>
<body>
  <div class="container">
    <div class="logo_top">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd"><path d="M8.625 0c.61 7.189-5.625 9.664-5.625 15.996 0 4.301 3.069 7.972 9 8.004 5.931.032 9-4.414 9-8.956 0-4.141-2.062-8.046-5.952-10.474.924 2.607-.306 4.988-1.501 5.808.07-3.337-1.125-8.289-4.922-10.378zm4.711 13c3.755 3.989 1.449 4.336-6.423z"/></svg>
      <h1>blaze</h1>
    </div>
    <div class="row">
      <div class="progress_bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="row add_todo_item">
      <input type="text" placeholder="add todo item" spellcheck="false" autofocus="true">
      <button class="add_todo_item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg></button>
    </div>

    <div class="todo_item_list">

    </div>
    <div class="row clear_meter">
      <button>clear todo meter</button>
    </div>
  </div>

  <script src="assets/js/vendor/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
